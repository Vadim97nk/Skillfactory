<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="main__onesection">
            <div class="onesection__content">
                <div class="line"></div>
                <h1 class="content__header">Completed<br>projects</h1>
                <p class="content__text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
                    market we have made happy more than 1000 families</p>
                <div class="content__info">
                    <div class="content__info_main city">
                        <p class="info__main_head">City:</p>
                    </div>
                    <div class="content__info_main area">
                        <p class="info__main_head">apartment area:</p>
                    </div>
                    <div class="content__info_main time">
                        <p class="info__main_head">Repair time:</p>
                    </div>
                    <div class="content__info_main cost">
                        <p class="info__main_head">Repair Cost:</p>
                    </div>
                </div>
            </div>
            <div class="onesection__icon">
                <img class="icon__arrow left" src="left arrow.svg">
                <div class="icon__circles"></div>
                <img class="icon__arrow right" src="right arrow.svg">
            </div>
        </div>
        <div class="main__twosection">
            <div class="twosection__links"></div>
            <div class="twosection__image"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
